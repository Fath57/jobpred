version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
      args:
        - BUILD_ENV=${NODE_ENV:-development}
    container_name: ${CONTAINER_NAME:-jobprep-api}
    ports:
      - "${PORT:-3049}:${PORT:-3049}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3049}
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - jobprep-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "node /app/build-schema.js && npx prisma generate && npx prisma migrate deploy && npm run start:dev"

networks:
  jobprep-network:
    driver: bridge