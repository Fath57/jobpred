version: '3.8'

services:
  api:
    build:
      target: production
    container_name: jobprep-api-production
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=error
      - ENABLE_DEBUG=false
    volumes: []
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    command: sh -c "npx prisma generate && npx prisma migrate deploy && yarn run start"